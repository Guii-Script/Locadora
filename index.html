<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Carros</title>
    <link rel="stylesheet" href="CSS/Tempero.css">
</head>

<body>
    <main>
        <div class="login-box">
            <img class="imagemTruck" src="Imagem/truck.png" alt="Ícone de Caminhão">
            <h2>Encontre o veículo certo para você!</h2>
            <p class="subtituloLogin">Preencha as informações abaixo</p>
            <form>
                <label class="Indicadores">Nome</label>
                <input type="text" placeholder="Usuário" name="usuario" required>
                <label class="Indicadores">Email</label>
                <input type="text" placeholder="Email" name="Email" required>
                <b>Selecione o tipo de Veículo</b>
                <select id="vehicleSelect">
                    <option value="basico">Básico</option>
                    <option value="familia">Familia</option>
                    <option value="luxo">Luxo</option>
                </select>
                <br>
                <button type="submit" class="btn-login">FAZER MINHA RESERVA</button>
                <div class="links">
                    <a href="#">Esqueceu a senha?</a> |
                    <a href="#">Criar conta</a>
                </div>
            </form>
        </div>

        <div class="Background">
            <h1 class="tituloCarro">VOCÊ PODE ALUGAR ESSE VEÍCULO<br> POR R$ <em>99</em> / DIA</h1>
            <p class="subtituloCarro">Válido para todo território nacional</p>
            <!-- Adicionei o id "carImage" para a imagem do carro -->
            <img id="carImage" src="Imagem/renault-kwid.png" alt="Renalt Kwid">
        </div>

        <script src="script.js"></script>
    </main>
</body>

</html>
