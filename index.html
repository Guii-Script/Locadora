<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Carros</title>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="Imagem/truck.png">
            <h1>Encontre o veículo certo para você!</h1>
            <h3>Preencha as informações abaixo</h3>
            <form>
                <div class="textbox">
                    <b>Nome</b><br>
                    <input type="text" placeholder="Usuário" name="usuario" required>
                </div>
                <br>
                <div class="textbox">
                    <b>E-Mail</b><br>
                    <input type="text" placeholder="Email" name="email" required>
                </div>
                <br>
                <div class="remember-me">
                    <b>Selecione o tipo de Veículo</b><br>
                    <select>
                        <option>Fusca</option>
                        <option>Camaro</option>
                        <option>Carro1</option>
                        <option>Carro 2</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn-login">FAZER MINHA RESERVA</button>
                <div class="links">
                    <a href="#">Esqueceu a senha?</a> |
                    <a href="#">Criar conta</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
